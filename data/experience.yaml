2016:
    -
        title: jsSART
        url: https://github.com/shamrt/jsSART
        summary: |
            A customizable Sustained Attention to Response Task (SART; described in [Robertson et al, 1997](http://www.sciencedirect.com/science/article/pii/S0028393297000158)) measure, built with [jsPsych](https://github.com/jodeleeuw/jsPsych).
            *Solo effort.*
        start_date: 2016-02-23
        end_date: 2016-03-01

    -
        title: redditanalyser
        url: https://github.com/PsyBorgs/redditanalyser
        summary: |
            A scraper for Reddit communities with scripts to perform post-scraping text analysis.
            *Solo effort.*
        start_date: 2016-02-09

2015:
    -
        title: jsPASAT
        url: https://github.com/shamrt/jsPASAT
        summary: |
            A customizable [Paced Auditory Serial Addition Test](https://en.wikipedia.org/wiki/Paced_Auditory_Serial_Addition_Test) (PASAT) built with [jsPsych](https://github.com/jodeleeuw/jsPsych).
            *Solo effort.*
        start_date: 2015-10-17
        end_date: 2016-02-02

    -
        title: MyLiqbo.com
        url: http://myliqbo.com
        summary: |
            A small webapp that, for now, helps you find the best LCBO retail store near you, and then discover the top-rated products available therein.

            Created using [Flask](http://flask.pocoo.org) and [Bootstrap](http://getbootstrap.com).
            *Developed together with my wife, Lianne Manzer.*
        start_date: 2015-07-15

    -
        title: LCBOAPI
        url: https://github.com/shamrt/LCBOAPI
        summary: |
            A [python](http://python.org) wrapper for the unofficial LCBO API.
            *Solo effort.*
        start_date: 2015-07-12
        end_date: 2015-07-14

    -
        title: Psychology's EloRater
        url: http://elo.sha.nemart.in
        summary: |
            A community-based experiment with the goal of rating the most influential people in the history of Psychology. An idea born from the mind of Dr. Christopher D. Green.

            Created using [Flask](http://flask.pocoo.org) and [Bootstrap](http://getbootstrap.com), with some customizations.
            *Solo effort.*
        start_date: 2015-05-28
    -
        title: RAPA
        url: https://github.com/shamrt/rapa
        summary: |
            A library, written in [R](http://www.r-project.org), that allows you to dynamically inject R objects (especially tables) into your manuscript and does its best to style them in accordance with APA 6 guidelines. It is especially handy when used in combination with [RMarkdown](http://rmarkdown.rstudio.com).
            *Solo effort.*
        start_date: 2015-04-24
        end_date: 2015-05-25

2014:
    -
        title: Toplak Lab
        url: http://mtoplak.info.yorku.ca
        summary: |
            Toplak Lab focuses on the psychology of rational thinking and cognitive
            abilities, which is managed and supervised at York University by Dr. Maggie Toplak.

            Created with York University's on-site WordPress and the <a href="http://www.themesandco.com/customizr" target="_blank">Customizr theme</a>, with some customizations.
            *Solo effort. Client-managed.*
        start_date: 2014-05-26
        end_date: 2013-01-08

2013:
    -
        title: CX Branding (defunct)
        url: http://cxbranding.com
        summary: |
            CX Branding was the advertising and investment branch of ComerXGroup, an international business group based out of Miami, Florida and Lima, Peru.

            Created with WordPress and the <a href="http://themeforest.net/item/whiteblack-premium-business-wordpress-theme/4482306" target="_blank">WhiteBlack theme by cmsmasters at ThemeForest</a>, with some customizations.
            *Solo effort. Client-managed.*
        start_date: 2013-07-12
        end_date: 2013-09-06

    -
        title: Dance Dance Dance (website retired)
        url: http://dancedancedance.ca
        summary: |
            DanceDanceDance was a ballroom dance studio located on the Danforth in Toronto, ON.

            Created with WordPress. The design is derived from <a href="http://www.inkthemes.com/wp-themes" target="_blank">Blackbird Theme</a>, though with a profusion of improvements and customizations.
            *Solo effort.*
        start_date: 2013-06-20
        end_date: 2013-07-04

2012:
    -
        title: YUSHPP Website
        url: http://yushpp.yorku.ca
        summary: |
            A summer of 2012 project that was commissioned in order to develop a cohesive web presence for the Specialized Honours in Psychology Program at York University (YUSHPP), with the aim of setting it apart from other programs across the country. The theme strictly adhered to the university's web style guidelines.
            Videos and timeline by [Justin Garzon](http://justingarzon.com/).

            Strictly adheres to [York University's web guidelines](http://www.yorku.ca/yorkweb/standards/web/style-guide).
            *Project management, UX/UI development, web development and server management.*

        start_date: 2012-05-15
        end_date: 2012-09-07

