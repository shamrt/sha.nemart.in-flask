2012:
    -
        title: YUSHPP Website
        url: http://yushpp.yorku.ca
        summary: |
            A summer of 2012 project that was commissioned in order to develop a
            cohesive web presence for the Specialized Honours in Psychology Program at
            York University (YUSHPP), with the aim of setting it apart
            from other programs across the country. The theme strictly adheres to the
            university's web style guidelines. Videos and timeline by Justin Garzon.

            Strictly adheres to [York University's web guidelines](http://www.yorku.ca/yorkweb/standards/web/style-guide).
            *Project management, UX/UI development, web development and server management.*

        start_date: 2012-05-15
        end_date: 2012-09-07

