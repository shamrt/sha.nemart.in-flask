name: Shane Martin
profession: Web Developer, Data Scientist & Academic Mentor
biography: |
    I am a full-stack web developer with over #year# years of professional experience.
    I recently graduated with a BA (Specialized Hons.) of Psychology from York University, with a focus on research methods, statistical techniques and data analytics.

    I now work as a software developer and consultant with [PsyBorgs Lab](https://psyborgs.github.io), [Toplak Lab](http://mtoplak.info.yorku.ca), and [Boredom Lab](http://www.boredomlab.org) at York University.
    I am also an academic mentor and tutor with [Evoke Learning](http://evokelearning.ca), specializing in assistive technology training.

    I continue to develop web projects and am happy to accept requests for new work throughout the calendar year. If you would like to work together, please [get in touch](#contact).

