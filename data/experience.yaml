2015:
    -
        title: MyLiqbo
        url: http://myliqbo.com
        summary: |
            A small webapp that, for now, helps you find your local (or any other) LCBO retail store and discover the best products available there.

            Created using [Flask](http://flask.pocoo.org) and [Bootstrap](http://getbootstrap.com).
            *Developed together with my wife, Lianne Manzer.*
        start_date: 2015-07-15
        end_date: 2015-08-18

    -
        title: LCBOAPI
        url: https://github.com/shamrt/LCBOAPI
        summary: |
            A [python](http://python.org) wrapper for the unofficial LCBO API.
            *Solo effort.*
        start_date: 2015-07-12
        end_date: 2015-07-14

    -
        title: Psychology's EloRater
        url: http://elo.sha.nemart.in
        summary: |
            A community-based project with the goal of rating the most influential people in the history of Psychology. An idea born from the mind of Dr. Christopher D. Green.

            Created using [Flask](http://flask.pocoo.org) and [Bootstrap](http://getbootstrap.com), with some customizations.
            *Solo effort.*
        start_date: 2015-05-28
        end_date: 2015-09-04
    -
        title: RAPA
        url: https://github.com/shamrt/rapa
        summary: |
            A library, written in [R](http://www.r-project.org), that allows you to dynamically inject R objects (especially tables) into your manuscript and does its best to style them in accordance with APA 6 guidelines. It is especially handy when used in combination with [RMarkdown](http://rmarkdown.rstudio.com).
            *Solo effort.*
        start_date: 2015-04-24
        end_date: 2015-05-25

